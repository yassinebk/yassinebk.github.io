<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;1,100&display=swap"

        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"

    <script src="https://kit.fontawesome.com/153e238af7.js" crossorigin="anonymous"></script>
    <title>Simple TODO List</title>
<style>
    .card { 
        margin:10px 0;
        display:flex;
        align-items: center;
        justify-content: space-between;
        border:0.8px solid black;
        flex-direction: row;
        height: 90px;
        width:100%;
        background-color: gray;
        color:whitesmoke;
    }

    .custom-btn:hover{ 
        transform:scale(1.1);
        cursor: pointer;
    };
    
    
</style>
</head>

<body>
    <h1 id="title" class="text-center card-header" style="width:100%">TODO List</h1>
    <div class="text-center">

        <div class="alert alert-danger" role="alert" id="name-alert">
            Todo name should not be empty !
        </div>


        <div class="alert alert-danger" role="alert" id="content-alert"> 
            Please provide a content for your todo!
        </div>

    </div>
    <div class="row">
    <div class="col-6" id="notes-container" style="padding:24px 24px">
                    <li class=" col-md-8 card" style="display: flex;justify-content:space-between">
                        <h5 class="card-title" >Card title</h5>
                        <button type="button" id="delete-button"   onclick="if(event.target.id==='delete-button')event.target.parentElement.remove(); else event.target.parentElement.parentElement.remove();"
                            style="width:40px;height:40px;display:flex;align-items:center;background:rgb(71, 64, 64);justify-content:center ; border:0.5px solid gray"
                            class="custom-btn">
                            <i class="fas fa-trash icon" style="color:rgb(216, 127, 127)"></i>
                        </button>

                    </li>
    </div>
    <div class="col-6 pr-4">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name-input" >
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <input type="text" class="form-control" id="content-input">
        </div>
        <button type="button" class="btn btn-primary" id="submit-btn" disabled>Submit</button>
    </div>
</div>

    <script src="todo.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
