<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet">
  <title>Doc Editor</title>
</head>

<body>
  <h1 id="title" class="text-center card-header" style="width:100%">Doc Editor</h1>
  <div class="row col-12">
    <textarea id="content"  style="width: 100%;height:80vh; padding:1em 1em;font-size:24px"></textarea>
  </div>
  <div class=" bg-dark text-light col-12 row "
    style="height:100px;display:flex;align-items:center;position:fixed;bottom:0">
    <div class="col-2" style="display:flex">
      <label for="colorpicker" style="margin-right:8px">Color</label>
      <input type="color" name="colorpicker" id="colorpicker" style="width:100%">
    </div>
    <div class="input-group mb-3 col-6">
      <div class="input-group-prepend">
        <label class="input-group-text" for="selectInput">Fonts</label>
      </div>
      <select class="custom-select" id="selectInput">
        <option selected>Choose...</option>
        <option value="Verdana">Verdana</option>
        <option value="Inter">Inter</option>
        <option value="Lato">Lato</option>
      </select>
    </div>
    <div style="display: flex" class="col-4">
      <label style="width: 10%;">Font Size</label>
      <input type="number" id="numberInput" class="text-input " style:"width:90%" />
    </div>
  </div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="words.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
